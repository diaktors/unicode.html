<html lang="en">
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
$(function () {
  var perform_filtering = function() {
  $.getJSON('unicode2json.py/', {'pattern': $('#filter').val()}, function(data) {
      var div = $('#chars').empty()
      $.each(data, function(i, v) {
        div.append(
          $('<div>')
          .text(String.fromCharCode(v.cpti))
          .attr('title', '['+v.cpt+', '+v.cat+'] '+v.n)
        );
      });
    });
  }
  $('#filter').keypress(function(e) {
    if ((e.keyCode ? e.keyCode : e.which) == 13)
      perform_filtering();
  });
  perform_filtering();
});
</script>
<style type="text/css">
  body {
    font-family: "DejaVu Sans";
  }
  #filter {
    font-size: 40px;
    width: 100%;
  }
  #chars > div {
    width: 60px;
    height: 60px;
    font-size: 40px;
    float: left;
    border: 1px dotted #ccc;
    text-align: center;
    margin: 3px;
    color: #333;
  }
</style>
<title>Unicode Characters</title>
</head>
<body>

  <div><input id="filter" placeholder="Filter Criterion"></input></div>
  <div id="chars"></div>

</body>
</html>
