<html lang="en">
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
$(function () {
  var perform_filtering = function(re) {
    $.getJSON('unicode.js', function(data) {
      var div = $('#chars').empty()
      $(data).filter(function() {
        return this.n.match(re);
        }).each(function(i, v) {
        div.append(
          $('<div>')
          .text(v.c)
          .attr('title', '['+v.cat+'] '+v.n)
        );
        if(i>256) return false;
      });
    });
  }
  $('#filter').keypress(function(e) {
    var re = new RegExp($('#filter').val(), 'i');
    perform_filtering(re);
  });
  $('#filter').trigger('keypress')
});
</script>
<style type="text/css">
  body {
    font-family: "DejaVu Sans";
  }
  #filter {
    font-size: 40px;
    width: 100%;
  }
  #chars > div {
    width: 60px;
    height: 60px;
    font-size: 40px;
    float: left;
    border: 1px dotted #ccc;
    text-align: center;
    margin: 3px;
    color: #333;
  }
</style>
<title>Unicode Characters</title>
</head>
<body>

  <div><input id="filter" placeholder="Filter Criterion"></input></div>
  <div id="chars"></div>

</body>
</html>
