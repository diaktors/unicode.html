<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="unicode.js"></script>
    <script>
      function UnicodeCtrl($scope, $location) {
        $scope.unicode = unicode.map(function(c) {
          c.cptHex = '0x' + c.cpt.toString(16);
          return c;
        });
        $scope.gotoFileFormat = function () {
          document.location = 'http://www.fileformat.info/info/unicode/char/' + this.c.cpt.toString(16);
        }
      }
    </script>
    <style type="text/css">
      body {
        font-family: "DejaVu Sans";
      }
      #filter {
        font-size: 40px;
        width: 100%;
      }
      #chars > div {
        width: 60px;
        height: 60px;
        font-size: 40px;
        float: left;
        border: 1px dotted #ccc;
        text-align: center;
        margin: 3px;
        color: #333;
      }
    </style>
    <title>Unicode Characters</title>
  </head>
  <body ng-app ng-controller="UnicodeCtrl">
    <div>
      <input ng-model="filter" id="filter" placeholder="Filter Criterion"></input>
    </div>
    <div id="chars">
      <div ng-repeat="c in unicode | filter:filter | limitTo:1024" title="[{{c.cptHex}}] {{c.n}}" ng-dblclick="gotoFileFormat()">
        {{c.c}}
      </div>
    </div>
  </body>
</html>
